{% extends 'base.html' %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
{% block content %}
<div clas="blog-single gray-bg">
    <h4 class="d-flex justify-content-center">Edit Article</h4>
<div class="container-md d-flex justify-content-center">
<div class="col-lg-8 pb-5 " id="Post">

    <form method="POST" action="{% url 'edit' id=post.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{form.as_p}}
        </div>
        {{form.media}}
         <input type="submit" value="Save">

    </form>

</div>
</div>
</div>
{% endblock %}
