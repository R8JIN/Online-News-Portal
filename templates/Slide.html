<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md">
      <img src="/media/{{slide.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="card-img-overlay">
      <h4 class="text-primary">{{slide.category}}</h4>
    </div>
    <div class="col-md">
      <div class="card-body">
        <h5 class="card-title">{{slide.title}}</h5>
        <p class="card-text">{{slide.caption}}</p>
        <p class="card-text"><small class="text-muted">{{slide.date}}</small></p>
      </div>
    </div>
  </div>
</div>

      <div class="row mb-2">
        {% for p in sub %}
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{p.category}}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{p.title}}</a>
              </h3>
              <div class="mb-1 text-muted">{{p.date}}</div>
              <p class="card-text mb-auto">{{p.caption}}</p>
              <a href="{% url 'article' id=p.id %}">Continue reading</a>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="/media/{{p.image}}" data-holder-rendered="true">
          </div>
        </div>
        {% endfor %}
      </div>

</div>
